name: Deploy gh-pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          VITE_BASE: /${{ github.event.repository.name }}/
          VITE_APP_VERSION: v1.0
          VITE_APP_PROGRESS: 24/24
          VITE_APP_CHANNEL: pages
          VITE_APP_COMMIT: ${{ github.sha }}
          VITE_APP_BUILT_AT: ${{ github.run_started_at }}
        run: |
          npm run build
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
